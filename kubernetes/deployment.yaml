apiVersion: apps/v1
kind: Deployment
metadata:
  name: find-me-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: find-me-web
  template:
    metadata:
      labels:
        app: find-me-web
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: find-me-web
        image: acrfindme.azurecr.io/find-me-web:v2
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
